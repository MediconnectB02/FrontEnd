<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pacientes</title>
  <link rel="stylesheet" href="globals.css"> <!-- Estilos globales -->
  <link rel="stylesheet" href="styleguide.css"> <!-- Guía de estilos -->
  <link rel="stylesheet" href="style.css"> <!-- Estilos específicos -->
</head>
<body>
    <div class="gestionar-pacientes">
        <div class="div">
            <div class="navigation-footer">
                <div class="items">
                    <p class="text-wrapper">Líneas de servicio al cliente</p>
                    <div class="text-wrapper-2">(601) 123 4567</div>
                    <div class="text-wrapper-2">(601) 234 5678</div>
                    <div class="text-wrapper-3">atencion@mediconnect.com</div>
                </div>
                <div class="items-2">
                    <div class="text-wrapper">Horarios sede principal</div>
                    <div class="text-wrapper-2">Lunes a viernes</div>
                    <p class="text-wrapper-2">8:00 am a 12:00 pm</p>
                    <p class="text-wrapper-2">1:00 pm a 5:00 pm</p>
                </div>
                <div class="text-wrapper-4">MediConnect 2024 ©</div>
                <div class="social-icons">
                    <div class="buttons-icon">
                        <div class="icon"><img class="img" src="img/icon-3.svg" alt="Icon"/></div>
                    </div>
                    <div class="buttons-icon">
                        <div class="icon"><img class="icon-2" src="img/icon.svg" alt="Icon"/></div>
                    </div>
                    <div class="buttons-icon">
                        <div class="icon"><img class="icon-3" src="img/icon-2.svg" alt="Icon"/></div>
                    </div>
                    <div class="buttons-icon">
                        <div class="icon"><img class="img" src="img/image.svg" alt="Icon"/></div>
                    </div>
                </div>
                <img class="divider" src="img/divider.svg" alt="Icon"/>
            </div>
            <div class="overlap-group">
                <div class="page-title">
                    <div class="portal-de-citas-m">Medico General</div>
                </div>
                <div class="navigation">
                    <div class="button-wrapper">
                        <button class="button">
                            <div class="ingresar">Cerrar sesión</div>
                        </button>
                    </div>
                    <div class="div-wrapper">
                        <button class="ingresar-wrapper">
                            <div class="ingresar">Volver</div>
                        </button>
                    </div>
                    <div class="group">
                        <p class="medi-connect">
                          <span class="span">Medi</span><span class="text-wrapper-5">C</span><span class="span">onnect</span>
                        </p>
                        <img class="rectangle" src="img/logo-1.png" alt="Icon"/>
                    </div>
                </div>
                <div class="portal-de-citas-m-wrapper">
                    <div class="portal-de-citas-m">Gestionar Pacientes</div>
                </div>
                <div class="page-title-2">
                    <div class="portal-de-citas-m">Medico general</div>
                </div>
                <img class="image" src="img/image-6.png" alt="Icon"/>
            </div>
        </div>
